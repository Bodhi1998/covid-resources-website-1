<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Covid Resources</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
  <h1>
  </h1>
    <div class="s008">
      <form action="page.html">
      <input type="SUBMIT"/>
        <div class="inner-form">
          <div class="advance-search">
            <span class="desc">Search resources</span>
            <div class="row">
              <div class="input-field">
                <div class="input-select">
                  <select data-trigger="" name="choices-single-defaul">
                    <option placeholder="LANGUAGES" value="">Select language</option> 
                    <!-- Look into it -->
                    <option>ENGLISH</option>
                    <option><a href='/home/akki/covid_project/hindi.html'>HINDI</a></option>
                    <option>TELUGU</option>
                  </select>
                </div>
              </div>
              <script src="js/extention/choices.js"></script>
              <form method="post">
                <div class="input-field">
                  <div class="input-select">
                    City
                      <input type="text" name="name"/>
                  </div>
                </div>
                <div class="input-field">
                  <div class="input-select">
                    <br>
                      <input type="reset" value="reset">
                  </div>
                </div>
              </form>

            <br>
              <div class="row second">
              <div class="input-field">
                <div class="input-select">
                  <select data-trigger="" name="choices-single-defaul">
                    <option placeholder="" value="">Resources required</option>
                    <option>Remdesivir</option>
                    <option>Hospital beds</option>
                    <option>Oxygen cylinders</option>
                    <option>Plasma</option>
                    <option>Fabiflu & Favipiravir</option>
                    <option>ICU & ventilators</option>
                  </select>
                </div>
              </div>
              </div>
              <br>
            <div class="row third">
              <div class="input-field">
                <div class="result-count">
                <span>Wear</span>Masks</div>
                <div class="group-btn">
                  <button class="btn-delete" id="delete">Reset</button>
                  <button class="btn-search">Search</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="js/extention/choices.js"></script>
    <script>
      const customSelects = document.querySelectorAll("select");
      const deleteBtn = document.getElementById('delete')
      const choices = new Choices('select',
      {
        searchEnabled: false,
        removeItemButton: true,
        itemSelectText: '',
      });
      for (let i = 0; i < customSelects.length; i++)
      {
        customSelects[i].addEventListener('addItem', function(event)
        {
          if (event.detail.value)
          {
            let parent = this.parentNode.parentNode
            parent.classList.add('valid')
            parent.classList.remove('invalid')
          }
          else
          {
            let parent = this.parentNode.parentNode
            parent.classList.add('invalid')
            parent.classList.remove('valid')
          }
        }, false);
      }
      deleteBtn.addEventListener("click", function(e)
      {
        e.preventDefault()
        const deleteAll = document.querySelectorAll('.choices__button')
        for (let i = 0; i < deleteAll.length; i++)
        {
          deleteAll[i].click();
        }
      });
    </script>
  </body>
</html>
